# https://tcude.net/setting-up-rclone-with-google-drive/

version: 1

envfile: .env

setup: |
  sudo apt-get install -y ffmpeg libsm6 libxext6 poppler-utils rename
  poetry install

scripts:
  run: poetry run python -m sharprocket

  install_rclone: |
    sudo apt install unzip
    curl https://rclone.org/install.sh | sudo bash
    rclone config

  ls: |
    rclone ls "gdrive:MIT"

  copy: |
    rclone copy --drive-export-formats txt --drive-allow-import-name-change "gdrive:/LOC" DRIVE

  full: |
    sudo rm -r DRIVE
    mkdir -p DRIVE
    sharpdev copy
    sharpdev run

  unit: |
    poetry run pytest ./tests/unit/

  e2e: |
    poetry run python ./tests/e2e_test.py

  lint: |
    poetry run black --check sharprocket tests/
    poetry run mypy --ignore-missing-imports sharprocket tests/
    poetry run flake8 --max-line-length 88 --ignore E203,W503 sharprocket tests/

values:
  LOC: "strathclyde/Year 2/2021-2022/Semester 2/Notes"
  DRIVE: ./sharprocket/gdrive
