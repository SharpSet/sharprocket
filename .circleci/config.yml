version: '2.1'
orbs:
  python: circleci/python@2.0.3

jobs:
  build:
    executor:
      name: python/default
      tag: "3.9"

    steps:
      - checkout

      - run: |
          pip install tox
        name: Install Tox

      - python/install-packages:
          pkg-manager: poetry

      - run:
          command: |
            poetry run tox -e format-code
          name: Lint

      - run:
          command: |
            tox -e py39
          name: Test

workflows:
  main:
    jobs:
      - build