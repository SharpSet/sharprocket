version: '2.1'
orbs:
  python: circleci/python@2.0.3

jobs:
  build:
    executor: python/3.8

    steps:
      - checkout
      - python/install-packages:
          pkg-manager: poetry
      - run:
          command: |
            poetry run pytest --version
          name: Test it
workflows:
  main:
    jobs:
      - build